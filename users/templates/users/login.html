{% extends 'school/base.html' %}

{% block content %}
{% if not user.is_authenticated %}

<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="col-3"></div>

        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        Вход
                    </h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a href="{% url 'users:password_recovery' %}" class="btn btn-primary">Восстановить пароль</a>
                </div>

                <div class="card-footer"></div>

            </div>

        </div>

    </form>
</div>
{%endif%}
{% endblock %}
